<div class="clearfix visible-md-block"></div> <div class="container message-view"> <ul id="messages"> <h4>Live Chat</h4> <li ng-repeat="txtmessage in messages"> <blockquote> <b><i>@{{txtmessage.author}} :</i></b> {{txtmessage.message}} <span class="timestamp pull-right"><i>{{ txtmessage.timestamp | date:'short' }}</i></span> </blockquote> </li><div class="clearfix visible-xs-block"></div> </ul></div> <div class="enter-message"> <form name="messageInput" ng-submit="addMessage(msgText);msgText=null"> <fieldset class="form-group"> <div class="input-group input-group-sm"> <input ng-model="msgText" class="form-control" placeholder="Start Typing..." title="Message"> <span class="input-group-btn"> <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-paper-plane"></i> </button></span> </div> </fieldset> </form> </div>
