<form role="form" ng-submit="addProduct(name,category,price,image,description,seller)"> <div class="form-group"> <label for="pName">Name of the Product:</label> <input type="text" class="form-control" id="pName" ng-model="name" required> </div> <div class="form-group"> <label for="category">Category:</label> <input type="text" class="form-control" id="category" ng-model="category" required> </div> <div class="form-group"> <label for="description">Brief Description:</label> <input type="text" class="form-control" id="description" ng-model="description" required> </div> <div class="form-group"> <label for="sp">Price to Sell at:</label> <input type="number" min="1" class="form-control" id="sp" ng-model="price" required> </div> <div class="form-group"> <label for="seller">Sold By</label> <input class="form-control" id="seller" ng-model="seller" required> </div> <div class="form-group"> <label for="imgurl">Url of Image</label> <input type="url" class="form-control" id="imgurl" ng-model="image" required> </div> <button type="submit" class="btn btn-default" uib-tooltip="Product Added!" tooltip-trigger="click" tooltip-placement="right">Add </button> </form>
